<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="renderer" content="webkit">
  <title>首页</title>
  <!--REM适配-->
  <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" id="viewport" name="viewport">
  <script type="text/javascript">
    (function (win, lib) {
      var doc = win.document;
      var docEl = doc.documentElement;
      var devicePixelRatio = win.devicePixelRatio;
      var dpr = 1;
      var scale = 1;

      function setViewport() {
        dpr = 1;
        win.devicePixelRatioValue = dpr;
        scale = 1 / dpr;
        var metaEl = doc.createElement("meta");
        metaEl.setAttribute("name", "viewport");
        metaEl.setAttribute("content", "initial-scale=" + scale + ", maximum-scale=" + scale + ", minimum-scale=" + scale + ", user-scalable=no");
        if (docEl.firstElementChild) {
          docEl.firstElementChild.appendChild(metaEl)
        } else {
          var wrap = doc.createElement("div");
          wrap.appendChild(metaEl);
          doc.write(wrap.innerHTML)
        }
      }

      setViewport();
      var newBase = 100;

      function setRem() {
        var visualView = Math.min(docEl.getBoundingClientRect().width, lib.maxWidth);
        newBase = 100 * visualView / lib.desinWidth;
        docEl.style.fontSize = newBase + "px"
      }

      var tid;
      lib.desinWidth = 640;
      lib.baseFont = 18;
      lib.maxWidth = 540;
      lib.init = function () {
        win.addEventListener("resize", function () {
          clearTimeout(tid);
          tid = setTimeout(setRem, 300)
        }, false);
        win.addEventListener("pageshow", function (e) {
          if (e.persisted) {
            clearTimeout(tid);
            tid = setTimeout(setRem, 300)
          }
        }, false);
        if (doc.readyState === "complete") {
          doc.body.style.fontSize = lib.baseFont * dpr + "px"
        } else {
          doc.addEventListener("DOMContentLoaded", function (e) {
            doc.body.style.fontSize = lib.baseFont * dpr + "px"
          }, false)
        }
        setRem();
        docEl.setAttribute("data-dpr", dpr)
      }
    })(window, window["adaptive"] || (window["adaptive"] = {}));
    window['adaptive'].desinWidth = 750;// 设计图宽度
    window['adaptive'].baseFont = 12;// 没有缩放时的字体大小
    window['adaptive'].maxWidth = 540;// 页面最大宽度 默认540
    window['adaptive'].init();// 调用初始化方法
  </script>
  <!--REM适配-->
  <link rel="stylesheet" href="css/swiper-3.3.1.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/base.css">
</head>
<body>
<div class="indexPage" id="vm">
  <!--轮播图开始-->
  <div class="swiper-container">
    <div class="swiper-wrapper">
      <a href="#" class="swiper-slide"><img src="images/banner1.png" alt="1"></a>
      <a href="#" class="swiper-slide"><img src="images/banner2.png" alt="2"></a>
      <a href="#" class="swiper-slide"><img src="images/banner1.png" alt="3"></a>
      <a href="#" class="swiper-slide"><img src="images/banner3.png" alt="4"></a>
    </div>
    <div class="swiper-pagination"></div>
  </div>
  <!--轮播图开始-->
  <!--底部固定菜单开始-->
  <div class="menu clearfix">
    <a class="fl" href="javascript:void(0)">首页</a>
    <a class="fl" href="javascript:void(0)">列表</a>
    <a class="fl" href="javascript:void(0)">我的</a>
  </div>
  <!--底部固定菜单结束-->
</div>
<script src="js/zepto.min.js"></script>
<script src="js/swiper-3.3.1.jquery.min.js"></script>
<script src="js/vue.js"></script>

</body>
</html>
